<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Logo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo/midias-quires.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua contae poder e fazer a configurações do seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                         <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci minha Senha <span class="material-symbols-outlined">
                            mail
                            </span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
